<!doctype html>
<html lang="he">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js Math-Project</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body dir="rtl" style="text-align:right;">
		<img class="Background-theme" src="Math-Project/bg-theme.png" />
		<div class="reveal">
			<div class="slides">
				<!-- Slide 1-->
				<section id="intro-slide"
						 data-background-image="Math-Project/theme-opening.png"
						 style="display: flex;
								flex-direction:column;
								align-items:center;
								justify-content: center;
								margin-right:70px;"
						 class="Slide1"
						 data-transition="wipe"
						 data-state="animate-paragraph">
					<!-- slide1 Title-->
					<div style="width: 400px;
								padding-top: 85px;
								padding-bottom:85px;
								margin-right:400px;
								justify-content: center;"
						 class="header">
						<h2> המבנה העשרוני </h2>
					</div>
					<!-- continue click-->
					<div>
						<!-- linked to slide: index=2-->
						<a href="#/1"
						   id="delayed-fragment"
						   class="continue-button delayed-p"
						   style=" display: flex;
								margin-top:150px;
								margin-right: 400px;
								width: 400px;
								justify-content: center;
								text-align: center;">
							לחץ כּאן כּדי להמשיך
						</a>
					</div>

				</section>

				<!-- Slide 2-->
				<section class="Slide2">
					<div class="header">
						<h3> הוראות המשחק </h3>
					</div>
					<!-- Slide2 fragments-->
					<ul style="text-align:right;">
						<li class="fragment fade-in"
							style="animation-delay: 2s;
						    margin-bottom: 20px;
						    margin-top: 10px;">
							במשחק זה עליך לבחור את המספר העשרוני הגדול בין שני המספרים המופיעים על המסך.
						</li>
						<li class="fragment fade-in">
							עליך לעבור בהצלחה את ההדרכה על מנת להתחיל את המשחק.
						</li>
					</ul>
					<div>
						<!-- linked to slide: index=3-->
						<a href="#/2"
						   id="delayed-fragment"
						   class="continue-button fragment fade-in"
						   style=" display: flex;
							margin-top:150px;
							margin-right: 400px;
							width: 400px;
							justify-content: center;
							text-align: center;">
							לחץ כּאן כּדי להמשיך
						</a>
					</div>
				</section>

				<!-- Slide 3-->
				<section data-transition="zoom" data-transition-speed="slow">
					<p class="fragment grow" style="animation-delay: 2s;"> slide3 fading in</p>
				</section>
			</div>
		</div>





		<!-- Core and Plugins -->
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				backgroundTransition: 'wipe',
				transitionSpeed: 'slow',
				controls: false,
				fragments: true,


				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
			});

						el.style.animation = `fade-in 0.8s ease-in ${i * 0.6}s forwards`;
					});
				}
			}); */
		</script>

	</body>
</html>
