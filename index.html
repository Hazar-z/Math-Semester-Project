<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js Math-Project</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<img class="Background-theme" src="Math-Project/bg-theme.png" />
		<div class="reveal">
			<div class="slides">
				<!-- Slide 1-->
                <section id="intro-slide" 
						 data-background-image="Math-Project/theme-opening.png"
                         style="display: flex; flex-direction:row; margin-left:70px;"
                         class="Slide1"
                         data-transition="wipe"
                         data-state="animate-paragraph">
                    <!-- slide1 Title-->
					<div style=" flex: 1; width: 400px;"
                         class="header"> 
					<h2> המבנה העשרוני </h2>
					</div>
                    <!-- continue click-->
	 
						<a href="#/1" 
						   id="delayed-fragment"
						   class="continue-button visible-fragment"
						   style="animation: fade-in 0.5s ease-in 2s forwards;">
						לחץ כּאן כּדי להמשיך 
						</a>
					
                </section>

				<!-- Slide 2-->
				<section class="Slide2">
					<div class="header">
					<h3> הוראות המשחק </h3> 
					</div>
					<div class="right" style="text-align: right;">
						<div> במשחק זה עליך לבחור את המספר העשרוני הגדול בין שני המספרים המופיעים על המסך </div>
						<div style="text-align: right;">
						<p>
							<li>.עליך לעבור בהצלחה את ההדרכה על מנת להתחיל את המשחק </li>
						</p>
						</div>
				</section>

				<section data-transition="zoom" data-transition-speed="slow"> Slide 3</section>
			</div>
		</div>
<!-- Core and Plugins -->
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				backgroundTransition: 'wipe',
				transitionSpeed: 'slow',
				

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});

            // Trigger the fragment after 2 seconds when entering the slide
		   /*	Reveal.on('slidechanged', function (event) {
                const button = document.getElementById('delayed-fragment');

                if (event.currentSlide.contains(button)) {
                    button.classList.remove('visible'); // reset if revisited

                    setTimeout(() => {
                        button.classList.add('visible'); // fade in after 2s
                    }, 2000);
                }
            }); */
		</script>
	</body>
</html>
