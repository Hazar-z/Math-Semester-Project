<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js Math-Project</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<img class="Background-theme" src="Math-Project/bg-theme.png" />
		<div class="reveal">
			<div class="slides">
				<section
						 data-background-image="Math-Project/theme-opening.png"
						 style="display: flex; flex-direction:row"
						 class="Slide1"
						 data-transition="wipe", 
						 data-state="animate-paragraph">

					<div class="header"> <h2> המבנה העשרוני </h2> </div>
					<div class="center"> <p class="delayed-paragraph"> לחץ כּאן כּדי להמשיך </p> </div>
					<style>

						@keyframes fadeIn {
							from {
								opacity: 0;
							}

							to {
								opacity: 1;
							}
						}
					</style>
				</section>
				<section class="Slide2">
					<div class="header" <h3> הוראות המשחק </h3> </div>
                    <div class="right" , style="text-align: right;">
					<div> במשחק זה עליך לבחור את המספר העשרוני הגדול בין שני המספרים המופיעים על המסך </div>
                    <div style="text-align: right;"> <p><li></li>.עליך לעבור בהצלחה את ההדרכה על מנת להתחיל את המשחק </p></li></div></section>

					<section data-transition="zoom" data-transition-speed="slow"> Slide 3</section>
			</div>
		</div>
<!-- Core and Plugins -->
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				backgroundTransition: 'wipe',
				transitionSpeed: 'slow',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
